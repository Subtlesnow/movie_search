<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css" crossorigin="anonymous">
  <title>Movie Search</title>
  <!-- <link rel="stylesheet" href="/css/master.css"> -->
</head>

<body>
  <header>
    <h1 class="text-center">Movie Search</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <main>
          <form>
            <div class="form-group">
              <label for="search">Search movies</label>
              <input type="text" id="search" name="search" placeholder="" class="form-control">
              <br>
              <button type="submit" name="searchButton" class="btn btn-secondary btn-lg btn-block">Search</button>
            </div>
          </form>
          <button type="click" name="getFavorites" class="btn btn-info btn-lg btn-block getFavoritesButton">Get Favorites</button>
          <section>
            <div class="movies">
              <!-- Append movies here -->
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
